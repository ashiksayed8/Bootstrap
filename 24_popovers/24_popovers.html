<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Tooltips | Bootstrap 4</title>
</head>
<body>
  <h1 class="display-3 text-center my-4">Popovers</h1>
  <div class="container">
    <!--########################START HERE#########################-->

    <!-- POPOVER -->
    <button class="btn btn-primary" data-toggle="popover" title="Hello word!" data-content="lerem10wwwwwwwwwwwwwwwwwwwwwwww
    wwwwwwwwwwwwwwwwwww" data-placement="top">Popovers</button>
    <button class="btn btn-success" data-toggle="popover" title="Hello word!" data-content="lerem10wwwwwwwwwwwwwwwwwwwwwwww
    wwwwwwwwwwwwwwwwwww" data-placement="left">Popovers</button>
    <button class="btn btn-info" data-toggle="popover" title="Hello word!" data-content="lerem10wwwwwwwwwwwwwwwwwwwwwwww
    wwwwwwwwwwwwwwwwwww" data-placement="right">Popovers</button>
    <button class="btn btn-danger" data-toggle="popover" title="Hello word!" data-content="lerem10wwwwwwwwwwwwwwwwwwwwwwww
    wwwwwwwwwwwwwwwwwww" data-placement="bottom">Popovers</button>


    <br> <br>

    <!-- DISMISSIBLE POPOVER -->
    <button id="myPopover1" class="btn btn-primary" data-trigger="focus" data-toggle="popover" title="Hello word!" data-content="lerem10wwwwwwwwwwwwwwwwwwwwwwww
    wwwwwwwwwwwwwwwwwww" data-placement="right">Popovers</button>

    <br><hr>
   <button class="btn btn-success btn-sm" onClick="showPopover()">Show popovers</button>
   <button class="btn btn-success btn-sm" onClick="hidePopover()">Hide popovers</button>
   <button class="btn btn-success btn-sm" onClick="togglePopover()">Show popovers</button>

    <!-- Control with JS-->


  <div style="margin-top:500px;"></div>

  <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <script>
    $('[data-toggle="popover"]').popover();

    function showPopover(){
      $('#myPopover1').popover('show');
    }
    function hidePopover(){
      $('#myPopover1').popover('hide');
    }
    function togglePopover(){
      $('#myPopover1').popover('toggle');
    }
  </script>
</body>
</html>
